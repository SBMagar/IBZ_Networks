            {% for obj in objectlist %}

               {{ obj.Did}}
            </option>
            {% endfor %}
    </select>
    </form>
</div>
<div>
    Temperature Sensor OFFSET:
</div>
<div>
    <form method="GET" action=".">
        {%csrf_token %}
    {{ form.as_p }}

</div>

    <div class="col-md-1">
        <button type="submit" class="btn btn-success btn-block btn-sm">
            Save</button>
    </div>
    <div class="col-md-1">
        <a href="{% url '' %}" class="btn btn-secondary btn-block btn-sm">Cancel </a>
    </div>
</div>
