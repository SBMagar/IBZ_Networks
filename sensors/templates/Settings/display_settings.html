{% extends "base.html" %}
<!-- {% load crispy_forms_tags %} -->
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
<title>Display Settings</title>
<div>
    <h4 class="col-md-offset-6">Display Settings</h4>
    <hr class="my-3">
</div>
{% block content %}
    <form action="{% url 'sensor_data' %}" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row">
            {{form.as_p}}
            <div class="col-md-offset-10">
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-block btn-sm">
                            Save</button>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url '' %}" class="btn btn-secondary btn-block btn-sm">Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock content %}
