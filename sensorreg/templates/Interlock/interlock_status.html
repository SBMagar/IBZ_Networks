{% extends "base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Device ID</td>
            <td>IP</td>
            <td>Port</td>
            <td>Device Type</td>
            <td>Remarks</td>
            <td>Actions</td>
            <td>
                <a href="{% url 'interlock_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for device in interlock_list %}
            <tr>
                <td>{{ device.Device_ID }}</td>
                <td>{{ device.IP }}</td>
                <td>{{ device.Port }}</td>
                <td>{{ device.Device_Type }}</td>
                <td>{{ device.Remarks }}</td>
                <td>
                    <a href="{% url 'interlock_update' device.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'interlock_delete' device.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
